<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <link rel="stylesheet" href="pseudo-class.css">
</head>
<body>
    <h1>you can see different types of pseudo classes</h1>
    <p class="subtitle">we are going to apply them to button and links</p>
    <div class="pseudo-classes-container">
        <div class="pseudo-class-hover">
            <label for="button-hover">Log In here:</label>
            <button class="button-hover" type="submit">Log In</button>
        </div>
        <div class="pseudo-class-focus">
            <label for="button-focus">Sign Up here:</label>
            <button class="button-focus" type="submit">Sign Up</button>
        </div>
        <div class="pseudo-class-active">
            <a class="active-link" href="#">Click Me</a>
        </div>
        <div class="pseudo-class-firstchild-lastchild">
            <article class="first_child-last_child">
                <p>I am the first child</p>
                <p>I am the last child</p>
            </article>
        </div>
    </div>
</body>
</html>
